<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="../icon.png" type="image/png">
    <link rel="stylesheet" href="log in style.css">
    <title>Login Page | ACTEG</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <span>or use your username for registration</span>
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button id="signUpBtn" type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="../index.html" method="get"> <!-- Pointing to the parent directory -->
                <h1>Sign In</h1>
                <span>or use your username and password</span>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button type="submit" id="signInBtn">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of the site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of the site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Log in script.js"></script>
</body>

</html>
